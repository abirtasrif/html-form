<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Survey Form/title>
  <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<main><body>
  <h1 id="title">My Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="formdiv">
<form id="survey-form">
  <label for="name-label">Name</Label><br>
  <input type="text" id="name-label" name="name" placeholder="Enter your name"> <br>
    <label for="email-label">Email</Label><br>
  <input type="text" id="email-label" name="email" placeholder="Enter your Email"> <br>
  <label for="number-label">Age <span>(optional)</span></Label><br>
  <input type="number" id="number-label" name="age" min="1" max="150" placeholder="Age"> <br>
   <label for="dropdown">Which option best describes your current role?</Label><br>
  <select id="dropdown" name="role" class="dropdown">
    <option value="none" id="dropdown-content" selected disabled hidden>Select current role</option>
      <option value="student" id="dropdown-content">Student</option>
      <option value="full-time-job" id="dropdown-content">Full Time Job</option>
      <option value="full-time-learner" id="dropdown-content">Full Time Learner</option>
      <option value="prefer-not-to-say" id="dropdown-content">Prefer Not to Say</option>
    <option value="others" id="dropdown-content">Others</option></select><br>
    
    <label for="recommendation">
    Would you recommend freeCodeCamp to a friend?</label><br>
    <input type="radio" id="definitely" name="recommendation" value="Definitely" checked>
    <label for="definitely">Definitely</label></br>
    <input type="radio" id="maybe" name="recommendation" value="Maybe">
    <label for="maybe">Maybe</label></br>
    <input type="radio" id="not-sure" name="recommendation" value="Not Sure">
    <label for="not-sure">Not Sure</label></br>
  
  <label for"feature">What is your favorite feature of freeCodeCamp?</label><br>
  <select id="feature" name="feature" class="dropdown">
    <option value="none" id="dropdown-content" selected disabled>Select an option</option>
    <option value="challenges" id="dropdown-content">Challenges</option>
    <option value="projects" id="dropdown-content">Projects</option>
    <option value="community" id="dropdown-content">Community</option>
    <option value="open-source" id="dropdown-content">Open Source</option></select><br>
    
    <label for"checkbox">What would you like to see improved? <span>(Check all that apply)</span></label><br>
  <input type="checkbox" id="frp" value="front-end-project">
  <label for="frp">Front-end Projects</label><br>
  <input type="checkbox" id="bep" value="back-end-project">
  <label for="bep">Back-end Projects</label><br>
  <input type="checkbox" id="dv" value="data-visualization">
  <label for="dv">Data Visualization</label><br>
  <input type="checkbox" id="Challenges" value="challenges">
  <label for="Challenges">Challenges</label><br>
  <input type="checkbox" id="Open-Source-Community"  value="open-source-community">
  <label for="Open-Source-Community">Open Source Community</label><br>
  <input type="checkbox" id="gitter-help"  value="gitter-help-rooms">
  <label for="gitter-help">Gitter help rooms</label><br>
  <input type="checkbox" id="videos"  value="videos">
  <label for="videos">Videos</label><br>
  <input type="checkbox" id="city-meet"  value="city-meetups">
  <label for="city-meet">City Meetups</label><br>
  <input type="checkbox" id="wiki"  value="wiki">
  <label for="wiki">Wiki</label><br>
  <input type="checkbox" id="forum" value="forum">
  <label for="forum">Forum</label><br>
  <input type="checkbox" id="additional" value="additional">
  <label for="additional">Additional Courses</label><br>
  
  <div class="blankdiv"></div>
  <label for="comment">Any comments or suggestions?</label><br>
  <textarea name="comment" form="survey-form">Enter your comment here...</textarea><br>
    <button id="submit" type="submit" form="survey-form">Submit</button>
</form>
    
    </div>
  </body></main>
</html>
